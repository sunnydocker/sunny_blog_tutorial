{% extends "base.html" %}

{% block content %}
<div class="posts">
    {% for post in post_list %}
        <section class="post">
            <header class="post-hesder">
                <h2 class="post-title">{{post.title}}</h2>

                    <a class="post-meta">
                        Time: <a class="post-author" href="#">{{post.date_time}}</a> <a class="post-category post-category-js" href="#"{{post.category}}</a>

                    </p>
            </header>

                <div class="post-meta">
                    <p>
                        {{ post.content }}
                    </p>
                </div>
        </section>
    {% endfor %}

</div> <!-- /.blog-post -->
{% endblock %}
